<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <marquee id="header">
        <em>Here are some beautiful One Piece pictures</em>
    </marquee>
    <div id="quote" class="center container"> 
        <img id="zoro" src="pics/zoro.jpg"> 
        <div id="zoro-quote">"If you do anything that would cause me to abandon my ambitions... You will end your own life on my sword!" - Roronoa Zoro.</div>
    </div>
    <div class="row">
        <div class="item">
            <img src="pics/1.jpg" alt="One piece" class="responsive">
        </div>
        <div class="item">
            <img src="pics/2.jpg" alt="One piece" class="responsive">
        </div>
        <div class="item">
            <img src="pics/3.jpg" alt="One piece" class="responsive">
        </div>
    </div>
    <div class="row">
        <div class="item">
            <img src="pics/4.jpg" alt="One piece" class="responsive">
        </div>
        <div class="item">
            <img src="pics/5.jpg" alt="One piece" class="responsive">
        </div>
        <div class="item">
            <img src="pics/6.jpg" alt="One piece" class="responsive">
        </div>
    </div>
    <div class="row">
        <div class="item">
            <img src="pics/7.jpg" alt="One piece" class="responsive">
        </div>
        <div class="item">
            <img src="pics/8.jpg" alt="One piece" class="responsive">
        </div>
    </div>
</body>
</html>
